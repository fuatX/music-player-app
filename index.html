<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD//wAA//8AAP//AADzzwAA48cAAMPDAADDwwAAw8MAAOPHAAD73wAA+98AANvbAACL0QAArDsAAP//AAD//wAA"
      rel="icon"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&family=Prompt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bootstrap-css.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Music App by fuatX</title>
  </head>
  <body>
    <div class="container">
      <div class="card shadow-lg rounded">
        <img id="music-image" class="card-img-top" />
        <audio id="audio" src=""></audio>
        <div id="music-details" class="text-center border-bottom my-3">
          <p class="title"></p>
          <p class="singer"></p>
        </div>
        <div class="card-body">
          <div id="progress">
            <input type="range" id="progress-bar" class="form-range" />
            <div class="times">
              <span class="badge rounded-pill bg-dark" id="current-time"
                >0:00</span
              >
              <span class="badge rounded-pill bg-dark" id="duration">0:00</span>
            </div>
          </div>
          <div id="controls" class="text-center">
            <button
              id="randomSong"
              class="btn btn-secondary rounded-circle btn-sm ml-4"
            >
              <i class="fa-solid fa-shuffle"></i>
            </button>
            <button id="prev" class="btn btn-primary rounded-circle">
              <i class="fa-solid fa-backward-step"></i>
            </button>
            <button
              id="play"
              class="btn btn-primary rounded-circle btn-lg mx-2"
            >
              <i class="fa-solid fa-play"></i>
            </button>
            <button id="next" class="btn btn-primary rounded-circle">
              <i class="fa-solid fa-forward-step"></i>
            </button>
            <button
              id="replay"
              class="btn btn-secondary rounded-circle btn-sm ml-4"
            >
              <i class="fas fa-redo-alt"></i>
            </button>
          </div>
        </div>
        <div class="card-footer">
          <button
            class="btn btn-primary btn-sm"
            data-bs-toggle="collapse"
            data-bs-target="#music-list"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div id="volume-controls">
            <i id="volume" class="fa-solid fa-volume-high"></i>
            <input
              type="range"
              id="volume-bar"
              max="100"
              value="100"
              class="form-range"
            />
          </div>
        </div>
        <div id="music-list" class="collapse show">
          <ul class="list-group list-group-flush">
            <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>FMA-OP - AGAIN</span>
      <span class="badge bg-primary rounded-pill">3:40</span>
    </li> -->
          </ul>
        </div>
      </div>
    </div>

    <script src="bootstrap-bundle.js"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
